name: Java CI with Gradle

on:
  push:
    branches:
    - backend
    - master

permissions:
  contents: read

env:
  S3_BUCKET_NAME: ttt-springboot-build
  CODEDEPLOY_NAME: ttt-springboot-webservice
  CODEDEPLOY_GROUP: ttt-springboot-webservice-group
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: init with Gradle
      uses: gradle/gradle-build-action@v2
    - run: gradle init
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
     # build한 후 프로젝트를 압축한다.
    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash    
    # Access Key와 Secret Access Key를 통해 권한을 확인한다.
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip
    - name: Code Deploy
      run: |
        aws deploy create-deployment \
        --application-name ${{ env.CODEDEPLOY_NAME }} \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
